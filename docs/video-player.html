<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub ËßÜÈ¢ëÊí≠ÊîæÂô®</title>
    <style>
        :root {
            --primary-color: #00a1d6; /* B Á´ô‰∏ªÈ¢òËâ≤ */
            --control-bg: rgba(0, 0, 0, 0.7);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            font-family: -apple-system, sans-serif;
        }
        #player-container {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: 1280px;
            margin: 0 auto;
        }
        #main-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .controls-wrapper {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(transparent, var(--control-bg));
            opacity: 0;
            transition: opacity 0.3s;
        }
        .controls-wrapper:hover {
            opacity: 1;
        }
        .progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
            cursor: pointer;
        }
        .progress-filled {
            height: 100%;
            background: var(--primary-color);
            width: 0;
            transition: width 0.1s;
        }
        .control-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }
        button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
        }
        button:hover {
            color: var(--primary-color);
        }
        .volume-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--primary-color);
            border-radius: 50%;
        }
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <video id="main-video" playsinline>
            <!-- ËßÜÈ¢ëÊ∫êÁî± JavaScript Âä®ÊÄÅÊ≥®ÂÖ• -->
        </video>
        
        <div class="controls-wrapper">
            <div class="progress-bar" id="progress-bar">
                <div class="progress-filled" id="progress-filled"></div>
            </div>
            <div class="control-buttons">
                <button id="play-pause-btn">‚ñ∂Ô∏è</button>
                <span id="time-display">00:00 / 00:00</span>
                <div class="volume-container">
                    <button id="mute-btn">üîä</button>
                    <input type="range" 
                           class="volume-slider" 
                           id="volume" 
                           min="0" 
                           max="1" 
                           step="0.1" 
                           value="1">
                </div>
                <button id="fullscreen-btn">‚õ∂</button>
            </div>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script>
        // ÈÖçÁΩÆÂèÇÊï∞
        const ALLOWED_PATHS = ['assets/videos/', 'docs/media/']; // ÂÖÅËÆ∏ËÆøÈóÆÁöÑË∑ØÂæÑÂâçÁºÄ
        
        // ÂàùÂßãÂåñÊí≠ÊîæÂô®
        const video = document.getElementById('main-video');
        const urlParams = new URLSearchParams(window.location.search);
        
        // ÂÆâÂÖ®Ëé∑ÂèñËßÜÈ¢ëË∑ØÂæÑ
        function getSafePath(param) {
            let path = decodeURIComponent(param || '');
            // ÁßªÈô§ÈùûÊ≥ïÂ≠óÁ¨¶
            path = path.replace(/(\.\.\/)/g, '').replace(/^\//, '');
            // È™åËØÅË∑ØÂæÑÂêàÊ≥ïÊÄß
            if (!ALLOWED_PATHS.some(prefix => path.startsWith(prefix))) {
                showError('ËßÜÈ¢ëË∑ØÂæÑ‰∏çÂú®ÂÖÅËÆ∏ËÆøÈóÆÁöÑÁõÆÂΩï‰∏≠');
                return null;
            }
            return path;
        }

        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(msg) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'block';
            errorDiv.textContent = msg;
        }

        // ÂàùÂßãÂåñËßÜÈ¢ëÊ∫ê
        function initVideo() {
            const videoPath = getSafePath(urlParams.get('v'));
            if (!videoPath) return;

            const source = document.createElement('source');
            source.src = `./${videoPath}`;
            source.type = 'video/mp4';
            
            video.innerHTML = '';
            video.appendChild(source);
            video.load();

            // ËÆæÁΩÆÂ∞ÅÈù¢ÔºàÂèØÈÄâÂèÇÊï∞Ôºâ
            const coverPath = getSafePath(urlParams.get('cover'));
            if (coverPath) {
                video.poster = `./${coverPath}`;
            }
        }

        // Êí≠ÊîæÂô®ÊéßÂà∂ÈÄªËæë
        let isDraggingProgress = false;

        // Êó∂Èó¥Ê†ºÂºèÂåñ
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        document.addEventListener('DOMContentLoaded', initVideo);

        video.addEventListener('timeupdate', () => {
            if (isDraggingProgress) return;
            const progress = (video.currentTime / video.duration) * 100;
            document.getElementById('progress-filled').style.width = `${progress}%`;
            document.getElementById('time-display').textContent = 
                `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
        });

        document.getElementById('progress-bar').addEventListener('click', (e) => {
            const rect = e.target.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            video.currentTime = percent * video.duration;
        });

        document.getElementById('play-pause-btn').addEventListener('click', () => {
            video.paused ? video.play() : video.pause();
        });

        document.getElementById('mute-btn').addEventListener('click', () => {
            video.muted = !video.muted;
            document.getElementById('mute-btn').textContent = video.muted ? 'üîá' : 'üîä';
        });

        document.getElementById('volume').addEventListener('input', (e) => {
            video.volume = e.target.value;
            video.muted = e.target.value === '0';
        });

        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        video.addEventListener('play', () => {
            document.getElementById('play-pause-btn').textContent = '‚è∏Ô∏è';
        });

        video.addEventListener('pause', () => {
            document.getElementById('play-pause-btn').textContent = '‚ñ∂Ô∏è';
        });

        // ÈîÆÁõòÊéßÂà∂
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    video.paused ? video.play() : video.pause();
                    break;
                case 'ArrowLeft':
                    video.currentTime = Math.max(0, video.currentTime - 5);
                    break;
                case 'ArrowRight':
                    video.currentTime = Math.min(video.duration, video.currentTime + 5);
                    break;
            }
        });
    </script>
</body>
</html>
